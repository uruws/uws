[DEFAULT]
bantime = 12w
maxretry = 3
findtime = 5m
banaction = %(banaction_allports)s
action = %(action_mwl)s
ignoreip = 127.0.0.1 50.18.246.15/32

[sshd]
enabled = true

[nginx-http-auth]
enabled = true

[nginx-limit-req]
enabled = true

[nginx-botsearch]
enabled = true

[dovecot]
enabled = true
logpath = /var/log/mail.info
mode = aggressive

[postfix]
enabled = true
port = smtp,328
logpath = /var/log/mail.info
mode = aggressive
