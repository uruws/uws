#cloud-config

hostname: janis
fqdn: janis.uws.talkingpts.org

packages:
  - bash
  - rsync
  - ssh-import-id
  - docker.io
  - nginx
  - git
  - fail2ban

swap:
  filename: /.swp
  size: 2G
  maxsize: 2G

fs_setup:
  - label: janis-srv
    filesystem: ext4
    device: /dev/xvdf
    partition: none
    overwrite: false

mounts:
  - [LABEL=janis-srv, /srv, "ext4"]

runcmd:
  - [adduser, uws, docker]
