---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: meteor-${METEOR_APP}-hpa
  namespace: ${METEOR_NAMESPACE}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: meteor-${METEOR_APP}
  minReplicas: ${METEOR_REPLICAS}
  maxReplicas: ${METEOR_REPLICAS_MAX}
  targetCPUUtilizationPercentage: ${METEOR_HPA_CPU}
