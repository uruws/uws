---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: meteor-beta-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: meteor-beta
  minReplicas: 10
  maxReplicas: 120
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
---
apiVersion: v1
kind: Service
metadata:
  name: meteor-beta-service
spec:
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: meteor-beta
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meteor-beta
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: meteor-beta
  replicas: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: meteor-beta
    spec:
      terminationGracePeriodSeconds: 120
      containers:
        - image: 789470191893.dkr.ecr.us-east-2.amazonaws.com/uws:meteor-beta-20210511
          imagePullPolicy: IfNotPresent
          name: meteor-beta
          ports:
            - containerPort: 3000
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 3000
            runAsGroup: 3000
          volumeMounts:
            - name: appenv
              mountPath: "/run/meteor"
              readOnly: true
          env:
            - name: PORT
              value: "3000"
            - name: DISABLE_JOBS
              value: "TRUE"
          resources:
            requests:
              cpu: 180m
              memory: 600Mi
            limits:
              cpu: 400m
              memory: 1300Mi
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            timeoutSeconds: 15
            failureThreshold: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            timeoutSeconds: 15
            failureThreshold: 3
            periodSeconds: 30
      volumes:
        - name: appenv
          secret:
            secretName: meteor-beta-env
