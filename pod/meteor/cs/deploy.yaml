---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meteor
  namespace: cs
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: meteor
  replicas: ${APP_REPLICAS}
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 50%
  template:
    metadata:
      labels:
        app.kubernetes.io/name: meteor
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - image: 789470191893.dkr.ecr.${AWS_REGION}.amazonaws.com/uws:meteor-crowdsourcing-${METEOR_APP}
          imagePullPolicy: IfNotPresent
          name: meteor
          ports:
            - containerPort: 3000
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 3000
            runAsGroup: 3000
          volumeMounts:
            - name: appenv
              mountPath: "/run/meteor"
              readOnly: true
          env:
            - name: PORT
              value: "3000"
            - name: UWSAPP_MEMORY
              value: "1600"
            - name: UWSAPP_CLUSTER
              value: "${APP_CLUSTER}"
            - name: UWSAPP_DEPLOY
              value: "${APP_DEPLOY}"
            - name: UWSAPP_ENV
              value: "${APP_ENV}"
            - name: UWSAPP_NAMESPACE
              value: "${APP_NAMESPACE}"
            - name: UWSAPP_VERSION
              value: "${APP_VERSION}"
          resources:
            requests:
              cpu: 400m
            limits:
              cpu: 400m
          readinessProbe:
            exec:
              command:
                - node
                - --version
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: appenv
          secret:
            secretName: appenv
---
apiVersion: v1
kind: Service
metadata:
  name: meteor
  namespace: cs
spec:
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: meteor
