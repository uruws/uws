upstream meteor-api {
	server meteor.api.svc.cluster.local:3000;
	server meteor1.api.svc.cluster.local:3000;
	server meteor2.api.svc.cluster.local:3000;
}

upstream meteor-web {
	server meteor.web.svc.cluster.local:3000;
	server meteor1.web.svc.cluster.local:3000;
	server meteor2.web.svc.cluster.local:3000;
}

server {
	listen      443 ssl http2;
	listen [::]:443 ssl http2;

	server_name ${METEOR_HOST}.talkingpts.org;

	root /var/www/html;
	index index.html;

	include snippets/uws.conf;
	include snippets/uwslog.conf;

	include snippets/${METEOR_TLS}-tls.conf;

	set $upstream_name "meteor-web";

	location /socket.io/ {
		include snippets/proxy_websocket_params;
		proxy_pass http://meteor-web;
	}

	location /websocket {
		include snippets/proxy_websocket_params;
		proxy_pass http://meteor-web;
	}

	location /api/ {
		set $upstream_name "meteor-api";
		include snippets/proxy_params;
		proxy_pass http://meteor-api;
	}

	location / {
		include snippets/proxy_params;
		proxy_pass http://meteor-web;
	}
}
