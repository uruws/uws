# https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: meteor-${METEOR_APP}-hpa
  namespace: ${METEOR_NAMESPACE}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: meteor-${METEOR_APP}
  minReplicas: ${METEOR_REPLICAS}
  maxReplicas: ${METEOR_REPLICAS_MAX}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: ${METEOR_HPA_CPU}
  behavior:
    scaleUp:
      # do not wait, just scale up as soon as needed
      stabilizationWindowSeconds: 0
      policies:
        # duplicate number of replicas every 7 seconds
        - type: Percent
          value: 100
          periodSeconds: 7
    scaleDown:
      # wait 5 min to stabilize
      stabilizationWindowSeconds: 300
      policies:
        # allow only 20% of replicas to scale down every 5 min
        - type: Percent
          value: 20
          periodSeconds: 300
