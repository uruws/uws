---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtest
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: podtest
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: podtest
    spec:
      containers:
        - image: 789470191893.dkr.ecr.us-east-1.amazonaws.com/uws:podtest-${APP_VERSION}
          imagePullPolicy: IfNotPresent
          name: podtest
          ports:
            - containerPort: 8699
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 3000
            runAsGroup: 3000
          resources:
            requests:
              cpu: 1m
              memory: 5Mi
            limits:
              cpu: 1m
              memory: 5Mi
