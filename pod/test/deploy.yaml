---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uwspod-test-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: uwspod-test
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uwspod-test
    spec:
      containers:
        - image: 789470191893.dkr.ecr.us-east-2.amazonaws.com/uwspod:test-20210420
          imagePullPolicy: IfNotPresent
          name: uwspod-test
          ports:
            - containerPort: 8699
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 3000
            runAsGroup: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: uwspod-test-service
spec:
  ports:
    - port: 8699
      targetPort: 8699
      protocol: TCP
  selector:
    app.kubernetes.io/name: uwspod-test
