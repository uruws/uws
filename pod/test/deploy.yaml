---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtest
  namespace: uwspod
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: podtest
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: podtest
    spec:
      containers:
        - image: 789470191893.dkr.ecr.sa-east-1.amazonaws.com/uws:podtest-${APP_VERSION}
          imagePullPolicy: IfNotPresent
          name: podtest
          ports:
            - containerPort: 8699
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 3000
            runAsGroup: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: podtest
  namespace: uwspod
spec:
  ports:
    - port: 8699
      targetPort: 8699
      protocol: TCP
  selector:
    app.kubernetes.io/name: podtest
