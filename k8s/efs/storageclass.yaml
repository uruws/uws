---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: efs-${UWSEFS_NAME}
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: ${UWSEFS_FSID}
  directoryPerms: "755"
  readOnly: "false"
  #~ gidRangeStart: "1000"
  #~ gidRangeEnd: "49999"
  #~ basePath: "/data"
