---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: munin-node
  namespace: mon
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: munin-node
  template:
    metadata:
      labels:
        app.kubernetes.io/name: munin-node
    spec:
      containers:
        - image: 789470191893.dkr.ecr.us-east-1.amazonaws.com/uws:munin-node-${VERSION}
          imagePullPolicy: IfNotPresent
          name: munin-node
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              memory: 300Mi
            limits:
              memory: 300Mi
          readinessProbe:
            exec:
              command:
                - cat
                - /etc/munin/munin-node.conf
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 1
  volumeClaimTemplates:
    - metadata:
        name: db
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 3Gi
    - metadata:
        name: cache
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: log
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: munin-node
  namespace: mon
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: munin-node
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: munin-node
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - image: 789470191893.dkr.ecr.us-east-1.amazonaws.com/uws:munin-node
          imagePullPolicy: IfNotPresent
          name: munin-node
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: appenv
              mountPath: "/run/meteor"
              readOnly: true
            - name: app-tmpdir
              mountPath: "/opt/app/bundle/tmp"
            - name: tmpdir
              mountPath: "/tmp"
          resources:
            requests:
              memory: 300Mi
            limits:
              memory: 300Mi
          readinessProbe:
            exec:
              command:
                - cat
                - /etc/munin/munin.conf
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 1
      volumes:
        - name: appenv
          secret:
            secretName: meteor-app-env
        - name: app-tmpdir
          emptyDir: {}
        - name: tmpdir
          emptyDir: {}
