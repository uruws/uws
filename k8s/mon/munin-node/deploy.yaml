---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: munin-node
  namespace: mon
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: munin-node
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: munin-node
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - image: 789470191893.dkr.ecr.us-east-1.amazonaws.com/uws:munin-node-${VERSION}
          imagePullPolicy: IfNotPresent
          name: munin-node
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmpdir
              mountPath: "/tmp"
            - name: rundir
              mountPath: "/run"
            - name: cluster-setup
              mountPath: "/srv/etc/munin-node"
              readOnly: true
          resources:
            requests:
              memory: 100Mi
            limits:
              memory: 100Mi
          readinessProbe:
            exec:
              command:
                - cat
                - /etc/munin/munin-node.conf
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 1
      volumes:
        - name: tmpdir
          emptyDir: {}
        - name: rundir
          emptyDir: {}
        - name: cluster-setup
          configMap:
            name: cluster-setup
