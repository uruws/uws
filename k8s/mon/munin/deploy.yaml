---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: munin
  namespace: mon
spec:
  serviceName: munin
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: munin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: munin
    spec:
      containers:
        - image: 789470191893.dkr.ecr.us-east-1.amazonaws.com/uws:munin-${VERSION}
          imagePullPolicy: IfNotPresent
          name: munin
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: db
              mountPath: "/var/lib/munin"
            - name: cache
              mountPath: "/var/cache/munin/www"
            - name: log
              mountPath: "/var/log/munin"
            - name: tmpdir
              mountPath: "/tmp"
            - name: rundir
              mountPath: "/run"
          resources:
            requests:
              memory: 300Mi
            limits:
              memory: 300Mi
          readinessProbe:
            exec:
              command:
                - cat
                - /etc/munin/munin.conf
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 1
      volumes:
        - name: tmpdir
          emptyDir: {}
        - name: rundir
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: db
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 3Gi
    - metadata:
        name: cache
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: log
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
