---
apiVersion: v1
kind: Service
metadata:
  name: munin-web
  namespace: mon
  labels:
    app.kubernetes.io/name: munin-web
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app.kubernetes.io/name: munin
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: munin
  namespace: mon
spec:
  serviceName: munin
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: munin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: munin
    spec:
      containers:
        - image: 789470191893.dkr.ecr.us-east-1.amazonaws.com/uws:munin-${VERSION}
          imagePullPolicy: IfNotPresent
          name: munin
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: db
              mountPath: "/var/lib/munin"
            - name: cache
              mountPath: "/var/cache/munin/www"
            - name: log
              mountPath: "/var/log/munin"
            - name: tmpdir
              mountPath: "/tmp"
            - name: rundir
              mountPath: "/run"
            - name: cgi-tmp
              mountPath: "/var/lib/munin/cgi-tmp"
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
            limits:
              memory: 100Mi
          readinessProbe:
            exec:
              command:
                - cat
                - /etc/munin/munin.conf
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 1
        - image: 789470191893.dkr.ecr.us-east-1.amazonaws.com/uws:munin-web-${VERSION}
          imagePullPolicy: IfNotPresent
          name: munin-web
          ports:
            - containerPort: 80
              name: web
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: db
              mountPath: "/var/lib/munin"
              readOnly: true
            - name: cache
              mountPath: "/var/cache/munin/www"
              readOnly: true
            - name: cgi-tmp
              mountPath: "/var/lib/munin/cgi-tmp"
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
            limits:
              memory: 100Mi
          readinessProbe:
            exec:
              command:
                - cat
                - /etc/munin/apache24.conf
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 1
      volumes:
        - name: tmpdir
          emptyDir: {}
        - name: rundir
          emptyDir: {}
        - name: cgi-tmp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: db
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 3Gi
    - metadata:
        name: cache
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: log
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
