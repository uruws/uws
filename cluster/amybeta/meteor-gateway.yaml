---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heroku-meteor-gateway
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/issuer: acme-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - beta.talkingpts.org
      secretName: amybeta-certificate
  rules:
    - host: beta.talkingpts.org
      http:
        paths:
          - pathType: Prefix
            path: /(.*)
            backend:
              service:
                name: heroku-meteor-service
                port:
                  number: 3000
