---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
  name: ingress-nginx-controller
  namespace: ingress-nginx
data:
  use-forwarded-headers: "true"
  http-snippet: |
    map $sent_http_content_type $expires {
      default         off;
      ~image/         1m;
    }
  server-snippet: |
    expires $expires;
