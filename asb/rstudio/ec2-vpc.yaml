---
- name: RStudio ec2 vpc
  hosts: ec2vpc
  gather_facts: false
  tasks:

    - name: RStudio net
      delegate_to: localhost
      amazon.aws.ec2_vpc_net:
        name: rstudio-vpc
        state: present
        tags:
          Name: rstudio-vpc
        cidr_block: "{{ ec2vpc_block }}"
      register: rstudio_net

    - name: RStudio internet gateway
      delegate_to: localhost
      amazon.aws.ec2_vpc_igw:
        state: present
        vpc_id: "{{ rstudio_net.vpc.id }}"
        tags:
          Name: rstudio-igw
      register: rstudio_igw

    - name: RStudio subnet
      delegate_to: localhost
      amazon.aws.ec2_vpc_subnet:
        state: present
        assign_instances_ipv6: false
        map_public: true
        cidr: "{{ ec2vpc_rstudio }}"
        vpc_id: "{{ rstudio_net.vpc.id }}"
        tags:
          Name: rstudio-subnet
      register: rstudio_subnet

    - name: RStudio subnet route table
      delegate_to: localhost
      amazon.aws.ec2_vpc_route_table:
        state: present
        vpc_id: "{{ rstudio_net.vpc.id }}"
        tags:
          Name: rstudio-subnet
        subnets:
          - "{{ rstudio_subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ rstudio_igw.gateway_id }}"

    - name: RStudio security group
      delegate_to: localhost
      amazon.aws.ec2_security_group:
        name: rstudio-sg
        description: rstudio security group
        state: present
        tags:
          Name: rstudio-sg
        vpc_id: "{{ rstudio_net.vpc.id }}"
        rules:
          - proto: tcp
            ports:
              - 22
              - 80
              - 443
            cidr_ip: 0.0.0.0/0
        rules_egress:
          - proto: all
            cidr_ip: 0.0.0.0/0
