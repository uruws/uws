---
- name: RStudio teardown ec2
  hosts: ec2vpc
  gather_facts: false
  tasks:

    - name: RStudio net info
      delegate_to: localhost
      amazon.aws.ec2_vpc_net_info:
        filters:
          "tag:Name": rstudio-vpc
      register: rstudio_net

    - name: RStudio route table info
      delegate_to: localhost
      amazon.aws.ec2_vpc_route_table_info:
        filters:
          "tag:Name": rstudio-subnet
      register: rstudio_rtb

    - name: RStudio subnet info
      delegate_to: localhost
      amazon.aws.ec2_vpc_subnet_info:
        filters:
          "tag:Name": rstudio-subnet
      register: rstudio_subnet

    - name: RStudio group info
      delegate_to: localhost
      amazon.aws.ec2_security_group_info:
        filters:
          group-name:
            - rstudio-sg
      register: rstudio_sg

    - name: RStudio teardown ec2 group
      delegate_to: localhost
      amazon.aws.ec2_security_group:
        state: absent
        group_id: "{{ item.group_id }}"
      loop: "{{ rstudio_sg.security_groups }}"
      when: rstudio_sg.security_groups

    - name: RStudio teardown subnet route table
      delegate_to: localhost
      amazon.aws.ec2_vpc_route_table:
        state: absent
        route_table_id: "{{ item.id }}"
        vpc_id: "{{ item.vpc_id }}"
      loop: "{{ rstudio_rtb.route_tables }}"
      when: rstudio_rtb.route_tables

    - name: RStudio teardown subnet
      delegate_to: localhost
      amazon.aws.ec2_vpc_subnet:
        state: absent
        vpc_id: "{{ item.vpc_id }}"
        cidr: "{{ ec2vpc_rstudio }}"
      loop: "{{ rstudio_net.vpcs }}"
      when: rstudio_net.vpcs

    - name: RStudio teardown internet gateway
      delegate_to: localhost
      amazon.aws.ec2_vpc_igw:
        state: absent
        vpc_id: "{{ item.vpc_id }}"
      loop: "{{ rstudio_net.vpcs }}"
      when: rstudio_net.vpcs

    - name: RStudio teardown net
      delegate_to: localhost
      amazon.aws.ec2_vpc_net:
        state: absent
        name: rstudio-vpc
        cidr_block: "{{ ec2vpc_block }}"
