---
- name: install
  become: yes
  apt:
    install_recommends: no
    pkg:
      - docker.io
      - docker-compose
  tags:
    - apt
    - docker-apt

- name: user group
  become: yes
  group:
    state: present
    name: docker
    system: yes
  tags:
    - docker

- name: group auth
  become: yes
  user:
    name: "{{ item }}"
    append: yes
    groups: docker
  loop: "{{ docker_users }}"
  tags:
    - docker

- name: ecr docker login script
  copy:
    src: ecr-login.sh
    dest: "~{{ ansible_user }}/bin/ecr-login.sh"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0750'
  tags:
    - docker
