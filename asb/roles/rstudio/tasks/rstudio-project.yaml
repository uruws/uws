#
# rstudio project users/groups
#
- name: project users group
  become: yes
  group:
    name: ruser
    state: present
    gid: "{{ rstudio_project_user_gid }}"
  tags:
    - rstudio-project

- name: project group
  become: yes
  group:
    name: "{{ item }}"
    state: present
    gid: "{{ rstudio_project[item].gid }}"
  loop: "{{ rstudio_project | list }}"
  tags:
    - rstudio-project

- name: project users base homedir
  become: yes
  file:
    state: directory
    path: "{{ uws_users_homedir }}/user"
    owner: root
    group: root
    mode: '0755'
  tags:
    - rstudio-project

- name: project user
  become: yes
  user:
    state: present
    name: "{{ item }}"
    uid: "{{ rstudio_project_user[item].uid }}"
    append: no
    comment: "{{ item }}"
    create_home: yes
    group: ruser
    groups: "{{ rstudio_project_user[item].groups}}"
    home: "{{ uws_users_homedir }}/user/{{ item }}"
    shell: /bin/bash
    expires: "{{ rstudio_user_expire }}"
  loop: "{{ rstudio_project_user | list }}"
  tags:
    - rstudio-project

- name: project user homedir
  become: yes
  file:
    state: directory
    path: "{{ uws_users_homedir }}/user/{{ item }}"
    owner: "{{ item }}"
    group: ruser
    mode: '0750'
  loop: "{{ rstudio_project_user | list }}"
  tags:
    - rstudio-project
