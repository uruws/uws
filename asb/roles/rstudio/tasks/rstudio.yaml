---
- name: apt install deps
  become: yes
  apt:
    pkg:
      - gnupg
      - git
  tags:
    - apt
    - rstudio-apt

# https://cran.rstudio.com/bin/linux/debian/
- name: apt key
  become: yes
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: "0x95c0faf38db3ccad0c080a7bdc78b2ddeabc47b7"
  tags:
    - apt
    - rstudio-apt

- name: apt repo
  become: yes
  apt_repository:
    repo: deb http://cloud.r-project.org/bin/linux/debian bookworm-cran40/
    state: present
    filename: rstudio
  tags:
    - apt
    - rstudio-apt

- name: apt update
  become: yes
  apt:
    update_cache: yes
  tags:
    - apt
    - rstudio-apt

- name: apt remove
  become: yes
  apt:
    state: absent
    autoremove: yes
    purge: yes
    pkg:
      - gdebi-core
      - dpkg-sig
  tags:
    - apt
    - rstudio-apt

- name: apt install
  become: yes
  apt:
    pkg:
      - r-base
      - xz-utils
      - r-cran-devtools
  tags:
    - apt
    - rstudio-apt
