- name: scripts
  become: true
  copy:
    src: ~/srv/acme/bin/{{ item }}
    dest: /srv/acme/bin/{{ item }}
    mode: '0550'
    owner: root
    group: "{{ ansible_user }}"
  loop:
    - acme-certs.sh
    - acme-cmd.sh
    - acme-docker-image.sh
    - acme-reload.sh
  tags:
    - acme

- name: cron job
  become: true
  cron:
    cron_file: uws-acme
    name: acme-certs
    user: uws
    job: /srv/acme/bin/acme-certs.sh
    minute: "17"
    hour: "3"
    day: "3,18"
  tags:
    - acme

- name: reload cron job
  become: true
  cron:
    cron_file: uws-acme-reload
    name: acme-reload
    user: root
    job: /srv/acme/bin/acme-reload.sh
    minute: "20"
    hour: "4"
    day: "3,18"
  tags:
    - acme

- name: certs.list
  become: true
  template:
    src: acme/certs.list
    dest: /srv/acme/etc/certs.list
    owner: root
    group: "{{ ansible_user }}"
    mode: '0440'
  when: uws_acme_certs
  tags:
    - acme
    - acme-certs

- name: get docker image
  command: /srv/acme/bin/acme-docker-image.sh
  tags:
    - acme
    - acme-certs

- name: get certs
  become: true
  become_user: uws
  command: /srv/acme/bin/acme-certs.sh
  tags:
    - acme
    - acme-certs
