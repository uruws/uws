---
- name: dir setup
  become: yes
  file:
    state: directory
    path: "{{ item }}"
    mode: '0751'
    owner: root
    group: root
  loop:
    - /srv/acme
    - /srv/run/acme
  tags:
    - acme

- name: challenges dir
  become: yes
  file:
    state: directory
    path: /srv/run/acme/challenge
    mode: '0750'
    owner: uws
    group: www-data
  tags:
    - acme
