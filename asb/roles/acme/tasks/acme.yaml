---
- name: dir setup
  become: true
  file:
    state: directory
    path: "{{ item }}"
    mode: '0751'
    owner: root
    group: "{{ ansible_user }}"
  loop:
    - /srv/acme
    - /srv/acme/bin
    - /srv/acme/etc
    - /srv/acme/run
  tags:
    - acme

- name: cert dirs
  become: true
  file:
    state: directory
    path: "{{ item }}"
    mode: '0770'
    owner: root
    group: uws
  loop:
    - /srv/acme/cert
    - /srv/acme/key
    - /srv/acme/req
  tags:
    - acme

- name: account.key
  become: true
  copy:
    src: ~/secret/acme/{{ uws_acme_account }}
    dest: /srv/acme/key/account.key
    owner: uws
    group: uws
    mode: '0400'
  tags:
    - acme

- name: run dirs
  become: true
  file:
    state: directory
    path: "{{ item }}"
    mode: '0770'
    owner: uws
    group: "{{ ansible_user }}"
  loop:
    - /srv/acme/run/tmp
  tags:
    - acme

- name: challenges dir
  become: true
  file:
    state: directory
    path: /srv/acme/run/challenge
    mode: '0750'
    owner: uws
    group: www-data
  tags:
    - acme

