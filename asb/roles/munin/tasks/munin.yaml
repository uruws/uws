---
- name: apt install
  become: true
  apt:
    pkg:
      - munin
      - munin-node
      - munin-plugins-extra
      - libcgi-fast-perl
  tags:
    - apt
    - munin

- name: service enable
  become: true
  service:
    name: munin-node
    enabled: true
  tags:
    - munin

- name: service
  become: true
  service:
    name: munin-node
    state: started
  tags:
    - munin

- name: munin-setup
  become: true
  template:
    src: munin/uws-setup.sh
    dest: /etc/munin/uws-setup.sh
    owner: root
    group: root
    mode: '0750'
  tags:
    - munin

- name: run munin-setup
  become: true
  shell:
    cmd: /etc/munin/uws-setup.sh
  tags:
    - munin
