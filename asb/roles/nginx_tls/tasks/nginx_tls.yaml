---
- name: cache setup
  become: yes
  file:
    state: directory
    path: "{{ item }}"
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ nginx_cache_dir }}"
  tags:
    - nginx
    - nginx_tls

- name: uws cache setup
  become: yes
  file:
    state: directory
    path: "{{ item }}"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0750'
  loop:
    - "{{ nginx_cache_dir }}/uws"
  tags:
    - nginx
    - nginx_tls

- name: config
  become: yes
  template:
    src: nginx_tls.conf
    dest: /etc/nginx/conf.d/zzzuws_tls.conf
    mode: '0644'
    owner: root
    group: root
  notify:
    - reload nginx
  tags:
    - nginx
    - nginx_tls

- name: snippets
  become: yes
  template:
    src: nginx_{{ item }}.conf
    dest: /etc/nginx/snippets/uws_{{ item }}.conf
    mode: '0644'
    owner: root
    group: root
  loop:
    - cache
    - cache-setup
    - ssl
    - ssl-verify-client
    - monit
  notify:
    - reload nginx
  tags:
    - nginx
    - nginx_tls

- name: site snippets
  become: yes
  template:
    src: "{{ item }}"
    dest: "/etc/nginx/snippets/uws_{{ item | basename }}"
    mode: '0644'
    owner: root
    group: root
  loop: "{{ [nginx_default_tls_snippets, nginx_tls_site_snippets] | flatten }}"
  notify:
    - reload nginx
  tags:
    - nginx
    - nginx_tls

- name: default server
  become: yes
  template:
    src: nginx/default_tls.conf
    dest: /etc/nginx/sites-enabled/default_tls
    mode: '0644'
    owner: root
    group: root
  notify:
    - reload nginx
  tags:
    - nginx
    - nginx_tls
