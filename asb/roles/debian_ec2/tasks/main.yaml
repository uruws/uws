---
- name: apt install
  become: yes
  apt:
    pkg:
      - awscli
      - cloud-init
  tags:
    - apt

- name: cloud-init setup
  become: yes
  template:
    src: cloud-init/00_setup.cfg
    dest: /etc/cloud/cloud.cfg.d/99zzzuws_00_setup.cfg
    owner: root
    group: root
    mode: '0640'
  tags:
    - host
    - cloud

- name: "{{ ansible_user }} home dir"
  become: yes
  file:
    state: directory
    path: "~{{ ansible_user }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0750'
  tags:
    - admin
