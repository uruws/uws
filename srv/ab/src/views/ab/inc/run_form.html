<form action="/run/" method="POST">
	<div class="w3-small">
% for cmd_opt, cmd_val in abench_nqjobs_form.items():
	<label>{{ cmd_opt.title() }}</label>
	<input class="w3-black" type="text" name="abench_{{ cmd_opt }}" value="{{ cmd_val }}">
% end
	</div>
	<br>
	<label>https://</label><input class="w3-black" type="text" name="abench_url"
		required="required" placeholder="test.domain/path">
	<input class="w3-black" type="submit" value="run">
</form>
