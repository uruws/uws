% from wapptpl import url
% title = 'nq job: ' + job_id
% rebase('ab/base.html')
<div class="w3-container" name="job_info">
<p>
	<a class="w3-button w3-border w3-border-blue w3-text-green"
		href="{{ url('/nq', job_id) }}">nq job: {{ job_id }}</a>
</p>
</div><!-- job_info -->
<div class="w3-container" name="job_output">
<div class="w3-container w3-camo-black">
<p>
% for line in job_output.splitlines():
	{{ line }}<br>
% end
</p>
</div>
</div><!-- job_output -->
