% btn_class     = 'w3-button'
% btn_current   = 'w3-black'
% abench_navbar = {
%   'home': '/',
%   'run': '/run/',
%   'nq': '/nq/',
% }
<div class="w3-container w3-camo-black">
% for lnk_name, lnk_url in abench_navbar.items():
%   lnk_class = ''
%   if lnk_url == url():

% end
</div>
