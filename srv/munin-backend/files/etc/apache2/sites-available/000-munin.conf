ServerName munin-backend.uws.local

ServerTokens Prod
ServerSignature Off

ServerAdmin root@uws.talkingpts.org

<VirtualHost *:80>
	DocumentRoot /var/www/html
	Include /etc/munin/apache24.conf
	<Directory /var/cache/munin/www>
		Require all granted
		Options None
	</Directory>
	ErrorLog /var/log/apache2/error.log
	CustomLog /var/log/apache2/access.log combined
</VirtualHost>
