<IfModule mod_sftp.c>
  SFTPEngine     on
  Port           22

  SFTPHostKey /usr/local/etc/ssh/ssh_host_ecdsa_key
  SFTPHostKey /usr/local/etc/ssh/ssh_host_ed25519_key
  SFTPHostKey /usr/local/etc/ssh/ssh_host_rsa_key

  SFTPAuthMethods password

#SFTPAuthMethods publickey password
#SFTPAuthorizedUserKeys file:~/.sftp/authorized_keys
#SFTPAuthorizedUserKeys file:/etc/proftpd/authorized_keys/%u

  SFTPCompression delayed
  SFTPClientAlive 3 15

  SFTPKeyBlacklist /etc/proftpd/blacklist.dat

  MaxLoginAttempts 3
  RootRevoke off
</IfModule>
