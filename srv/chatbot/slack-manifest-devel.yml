display_information:
  name: chatbotdev
  description: uws devel chatbot
  background_color: "#333333"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: chatbotdev
    always_online: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - app_mentions:read
      - channels:read
      - channels:history
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - users:read
      - users:read.email
      - files:write
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - message.im
      - im_history_changed
      - message.groups
      - message.channels
      - app_uninstalled
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
